# pytest.ini
[pytest]  
filterwarnings =  
    ignore::DeprecationWarning

# command line options: -s=don't capture output, -v=verbose, -x=fail on first error
addopts = -s -v -x

markers =
    earth: marks tests related to Earth
    moon: marks tests related to the Moon
    sun: marks tests related to the Sun
    orbit: marks tests related to orbits
